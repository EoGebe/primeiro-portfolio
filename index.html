<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="toggle-container">
            <input type="checkbox" id="darkToggle">
            <label for="darkToggle" class="toggle-switch"></label>
        </div>

        <img src="STARBUCKS/logo.png" alt="Starbucks Logo" class="logo">
        <nav>
            <a href="#cardapio">Cardápio</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="hero">
        <div class="circle"></div>
        <img src="STARBUCKS/img1.png" alt="Copo Principal" class="coffee-image">
        <h1>O sabor que te inspira</h1>
        <p>Descubra novas combinações e aproveite seu momento com um Starbucks.</p>
    </section>

    <!-- Cardápio -->
    <section id="cardapio" class="fade-in">
        <h2>Nossos Produtos</h2>
        <div class="produtos">
            <div class="produto">
                <img src="STARBUCKS/img2.png" alt="Bebida Rosa">
                <p>Sakura Frappuccino</p>
            </div>
            <div class="produto">
                <img src="STARBUCKS/thumb3.png" alt="Unicorn Drink">
                <p>Unicorn Frappuccino</p>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato" class="fade-in">
        <h2>Contato</h2>
        <div class="contato">
            <p>Email: contato@starbucks.com</p>
            <p>WhatsApp: (11) 91234-5678</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Starbucks Clone - Projeto de Estudo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
